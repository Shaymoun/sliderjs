<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/931bb664bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Slider</title>
</head>

<body>
    <section class="slider_title">
        <h1>Slider</h1>
    </section>
    <section class="slider_main">
        <div class="slider_container">
            <div class="slider_main--arrowleft">
                <button class="arrow_left"><i class="fas fa-angle-left"></i></button>
            </div>
            <div class="slider_main--photo">
                <img class="photo" src="./img/cat.png">
            </div>
            <div class="slider_main--arrowright">
                <button class="arrow_right"><i class='fas fa-angle-right'></i></button>
            </div>
        </div>

    </section>

</body>

</html>
